<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/icons8-calculator-80.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculadora de bolsillo</h1>
    <div class="blur">
        <div class="calc"><img src="./imgs/icons8-calculator-80.png" alt=""> Calculadora</div>
        <div class="windows-container">
            <div class="min">â€”</div>
            <div class="off">x</div>
        </div>
    </div>
    <div class="container">
        <div class="inner-container">
            <input type="number" value="0" id="result" required>
            <div class="buttons-container">
                <div class="seven" name="data-number">7</div>
                <div class="eight" name="data-number">8</div>
                <div class="nine" name="data-number">9</div>
                <div class="four" name="data-number">4</div>
                <div class="five" name="data-number">5</div>
                <div class="six" name="data-number">6</div>
                <div class="one" name="data-number">1</div>
                <div class="two" name="data-number">2</div>
                <div class="three" name="data-number">3</div>
                <div class="zero" name="data-number">0</div>
                <div class="+" name="data-opera">+</div>
                <div class="-" name="data-opera">-</div>
                <div class="*" name="data-opera">*</div>
                <div class="/" name="data-opera">/</div>
                <div class="%" name="data-opera">%</div>
                <div class="C" name="data-delete">C</div>
                <div class="equal" id="equal" name="data-equal">=</div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://joaquinvillanueva-portfolio.netlify.app/">Por Joaquin Villanueva</a>
    </footer>
</body>
<script src="./index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
