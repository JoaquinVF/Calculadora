<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculadora de bolsillo</h1>
    <div class="blur">
        <div class="calc"><img src="./imgs/icons8-calculator-80.png" alt=""> Calculadora</div>
        <div class="windows-container">
            <div class="min">â€”</div>
            <div class="off">x</div>
        </div>
    </div>
    <div class="container">
        <div class="inner-container">
            <input type="number" value="0" required>
            <div class="buttons-container">
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="zero">0</div>
                <div class="+">+</div>
                <div class="-">-</div>
                <div class="*">*</div>
                <div class="/">/</div>
                <div class="%">%</div>
                <div class="C">C</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://joaquinvillanueva-portfolio.netlify.app/">Por Joaquin Villanueva</a>
    </footer>
</body>
<script src="./index.js"></script>
</html>
